name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - chore/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

# Make registry settings available as environment variables to satisfy schema validation
env:
  CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  autoformat:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier write
        run: npx prettier --write "src/**/*.{ts,tsx,json,css,md}"

      - name: Commit formatted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet HEAD || git commit -m "chore: auto‚Äëformat code with Prettier"

      - name: Push formatting changes
        run: |
          git push origin HEAD:${{ github.head_ref }}

  # Combined Frontend Code Quality and Build
  frontend-quality-build:
    name: Frontend ‚Äî ESLint + TypeScript + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Auto-format with Prettier
        run: npx prettier --write "src/**/*.{ts,tsx,json,css,md}"

      - name: ESLint + TypeScript Check
        run: |
          echo "üîç Running ESLint..."
          npm run lint
          echo "‚úÖ ESLint passed"
          
          echo "üîç Running TypeScript type checking..."
          npm run typecheck --if-present
          echo "‚úÖ TypeScript check passed"

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,json,css,md}"

      - name: Build application
        run: |
          echo "üèóÔ∏è Building frontend..."
          npm run build
          echo "‚úÖ Frontend build completed"

      - name: Run tests
        run: |
          echo "üß™ Running frontend tests..."
          npm test --if-present
          echo "‚úÖ Frontend tests completed"

  # Combined Backend Code Quality and Build  
  backend-quality-build:
    name: Backend ‚Äî ESLint + TypeScript + Build + Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint + TypeScript Check
        run: |
          echo "üîç Running ESLint..."
          npm run lint --if-present
          echo "‚úÖ ESLint passed"
          
          echo "üîç Running TypeScript type checking..."
          npm run typecheck --if-present
          echo "‚úÖ TypeScript check passed"

      - name: Generate Prisma client
        run: |
          echo "üîß Generating Prisma client for tests..."
          npx prisma generate --schema=./prisma/schema.test.prisma
          npx prisma db push --schema=./prisma/schema.test.prisma

      - name: Run tests
        run: |
          echo "üß™ Running backend tests..."
          npm test
          echo "‚úÖ Backend tests completed"
        env:
          NODE_ENV: test
          DATABASE_URL: "file:./test.db"

      - name: Build application
        run: |
          echo "üèóÔ∏è Building backend..."
          npm run build
          echo "‚úÖ Backend build completed"

  # Security and Quality Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run security audit
        run: |
          cd backend && npm audit --audit-level=high
          cd ../frontend && npm audit --audit-level=high

      - name: Run dependency check
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  # Docker Build and Test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [frontend-quality-build, backend-quality-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: survey-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: survey-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          docker-compose -f docker-compose.yml config
          echo "‚úÖ Docker Compose configuration is valid"

  # Deployment Jobs
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [frontend-quality-build, backend-quality-build, security, docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    # Note: If you use GitHub Environments (with protection rules), uncomment below and
    # ensure an environment named "staging" exists in your repository settings.
    # environment:
    #   name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/survey-backend:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}/survey-frontend:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your staging deployment commands here
          # This could be kubectl, docker-compose, or deployment script calls

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend-quality-build, backend-quality-build, security, docker]
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    # Note: If you use GitHub Environments (with protection rules), uncomment below and
    # ensure an environment named "production" exists in your repository settings.
    # environment:
    #   name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/survey-backend:latest
            ${{ env.CONTAINER_REGISTRY }}/survey-backend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/survey-frontend:latest
            ${{ env.CONTAINER_REGISTRY }}/survey-frontend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          # Add your production deployment commands here
          # This could include blue-green deployment, canary releases, etc.
